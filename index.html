<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="form">
            <div class="reset"></div>
            <label class="search_label">
                <input class="search_input" id="search_input" type="text" autocomplete="false" placeholder="Search...">
            </label>
            <button class="search_button" id="search_button"></button>
        </div>
        <div class="user_icon" id="fav"></div>
    </header>
    <main class="main" id="main"></main>
    <div id="external_search_form" class="side_menu">
        <p class="name">External search</p>
        <label class="form_label">
            Year:<input type="range" autocomplete="false"  min="1960" max="2022" value="2022" id="range"><span id="year">2022</span>
        </label>
        <label class="form_label">
            Genre:<input type="text" autocomplete="false" placeholder="Genre" class="form_input" id="genre">
        </label>
    </div>
<script src="index.js"></script>
</body>
</html>
